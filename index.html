    <script>
        // Force video play and remove controls for iOS
        (function() {
            const video = document.querySelector('.video-bg video');
            if (video) {
                // Ensure video is muted and set up for autoplay
                video.muted = true;
                video.setAttribute('muted', '');
                video.setAttribute('playsinline', '');
                video.setAttribute('webkit-playsinline', '');
                
                // Remove controls immediately
                function removeControls() {
                    video.removeAttribute('controls');
                    video.controls = false;
                    
                    // Also try to hide via style
                    const style = video.getAttribute('style') || '';
                    if (!style.includes('pointer-events')) {
                        video.setAttribute('style', style + '; pointer-events: none; -webkit-touch-callout: none;');
                    }
                }
                
                removeControls();
                
                // Function to play video
                function playVideo() {
                    const playPromise = video.play();
                    if (playPromise !== undefined) {
                        playPromise.catch(error => {
                            // Autoplay was prevented, try again
                            console.log('Autoplay prevented, retrying...');
                            setTimeout(() => {
                                video.play().catch(() => {
                                    // If still fails, wait for user interaction
                                    document.addEventListener('touchstart', function playOnTouch() {
                                        video.play();
                                        document.removeEventListener('touchstart', playOnTouch);
                                    }, { once: true });
                                });
                            }, 100);
                        });
                    }
                }
                
                // Try to play immediately
                playVideo();
                
                // Try to play when video is ready
                video.addEventListener('loadedmetadata', function() {
                    removeControls();
                    playVideo();
                }, { once: true });
                
                video.addEventListener('loadeddata', function() {
                    removeControls();
                    playVideo();
                }, { once: true });
                
                video.addEventListener('canplay', function() {
                    removeControls();
                    playVideo();
                }, { once: true });
                
                // Remove controls on various events
                ['playing', 'play', 'timeupdate'].forEach(event => {
                    video.addEventListener(event, removeControls, { passive: true });
                });
                
                // Continuous check for iOS (runs every 200ms, more efficient)
                let checkInterval = setInterval(function() {
                    if (video.hasAttribute('controls')) {
                        removeControls();
                    }
                    // Also check if controls property is true
                    if (video.controls) {
                        video.controls = false;
                    }
                    // Ensure video is playing
                    if (video.paused) {
                        playVideo();
                    }
                }, 200);
                
                // Stop checking after 10 seconds to save resources
                setTimeout(function() {
                    clearInterval(checkInterval);
                }, 10000);
                
                // Also try to play on any user interaction
                ['touchstart', 'touchend', 'click'].forEach(event => {
                    document.addEventListener(event, function() {
                        playVideo();
                    }, { once: true, passive: true });
                });
            }
        })();
    </script>
